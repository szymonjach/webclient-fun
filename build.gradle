plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
    id 'application'
}

group = 'webclient.fun'
sourceCompatibility = '1.11'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

configurations {
    developmentOnly
    runtimeClasspath {
        extendsFrom developmentOnly
    }
    compileOnly {
        extendsFrom annotationProcessor
    }
}

dependencies {
    implementation('io.vavr:vavr:0.10.2')

    compile group: 'org.springframework', name: 'spring-web', version: '5.2.4.RELEASE'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.0-jre'

    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-webflux', version: '2.2.5.RELEASE'

    compileOnly('org.projectlombok:lombok:1.18.12')
    annotationProcessor('org.projectlombok:lombok:1.18.12')


    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.4.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.4.2'

//    testImplementation "com.github.tomakehurst:wiremock-jre8-standalone:2.26.3"
    testImplementation "com.github.tomakehurst:wiremock-jre8:2.26.3"
}

application {
    // Define the main class for the application
    mainClassName = 'webclient.fun.App'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}
